    <title>九九重阳</title>
<body>
<div class="page article js_show">
    <div class="page__bd">
        <div class="col-sm-7">
            <form name="news">
                <textarea name="content" id="content" style="width:550px;height:200px;"></textarea>
            </form>
            <input type="button" value="add" onclick="add()">
        </div>
    </div>

</div>
</body>
<script>
    KindEditor.ready(function(K) {
        var editor1 = K.create('textarea[name="content"]', {

            uploadJson : '/Activity/fileUpload',
            fileManagerJson : '/Activity/fileManager',
            allowFileManager : true,
            afterCreate : function() {
                var self = this;
                K.ctrl(document, 13, function() {
                    self.sync();
                    document.forms['news'].submit();
                });
                K.ctrl(self.edit.doc, 13, function() {
                    self.sync();
                    document.forms['news'].submit();
                });
            },
            afterBlur:function(){
                this.sync();
            }

        });
        // prettyPrint();
    });
    function add() {
        var content=$("#content").val();//正文
        console.log(content)
    }
</script>
