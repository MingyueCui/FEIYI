<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="text/javascript" src="script/jquery.min.js"></script>
        <script type="text/javascript" src="script/bootstrap.min.js"></script>
        <link href="style/font-awesome.min.css" rel="stylesheet" type="text/css">
        <link href="style/bootstrap.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" type="text/css" href="style/site.css">
        <link rel="stylesheet" type="text/css" href="style/login-site.css">
        <title>系统登录</title>	
	</head>
	<body>
		<div class="login-frame">
			<div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title text-success">用户登录</h3>
                </div>                            
                <div class="panel-body">
                    <form class="form-horizontal" role="form" action="community-page.html">
                        <div class="form-group">
                            <div class="col-sm-3">
                                <label for="user"  id="user" class="control-label">用户名</label>
                            </div>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="user">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-3">
                                <label for="inputPassword3" class="control-label">密码</label>
                            </div>
                            <div class="col-sm-9">
                                <input type="password" class="form-control" id="inputPassword3">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-4">
                                <div class="checkbox">
                                    <label><input type="checkbox">记住密码</label>
                                </div>
                            </div>
                            <div class="col-sm-offset-2 col-sm-4">
                                <a href="#" class="passwordForget">忘记密码？</a>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-3 col-sm-6">
                               <button type="submit" class="btn btn-default blue-btn" style="width:100%">登陆</button>
                            </div>
                        </div>
                     </form>
                </div>
            </div>    
		</div>
		<div class="title">
			<img src="images/logo.png" class="logo">美丽中文系统
		</div>
	</body>
</html>
