    <script>
        KindEditor.ready(function(K) {
            K.create('textarea[name="content"]', {
                autoHeightMode : true,
                afterCreate : function() {
                    this.loadPlugin('autoheight');
                }
            });
        });
    </script>
</head>

<body>

</div>
<div class="left vertical-nav">

</div>
<div class="right">
    <div class="container news-container">
        <div class="row">
            <div class="col-md-12">

                <div id="myTabContent" class="tab-content news-content">
                    <div class="tab-pane fade in active" id="posted">
                        <div class="row tool-row shadow">
                            <div class="col-md-12">
                                <form class="form-horizontal" role="form">
                                    <div class="col-md-4 col-md-offset-1">
                                        <div class="form-group">
                                            <div class="col-sm-5">
                                                <label for="name" class="control-label">文件名：</label>
                                            </div>
                                            <div class="col-sm-7">
                                                <input class="form-control" id="name">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-1 col-md-offset-1">
                                        <button class="btn btn-default">查询</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="row newsList">
                            <div class="col-md-12">
                                <table class="table">
                                    <thead>
                                    <tr>
                                        <th>标题</th>
                                        <th>类别</th>
                                        <th>发布状态</th>
                                        <th>发布时间</th>
                                        <th>操作</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr class="black">
                                        <td>周五会议记录</td>
                                        <td>教务信息</td>
                                        <td>未处理</td>
                                        <td class="grey">2015年6月23日</td>
                                        <td>
                                            <a class="form-btn" data-toggle="modal" data-target="#preview">查看</a>
                                            <a class="form-btn" href="fileManage.html">编辑</a>
                                            <a class="form-btn" data-toggle="modal" data-target="#success">发布</a>
                                            <a class="form-btn" data-toggle="modal" data-target="#delete">下架</a></td>
                                    </tr>
                                    <tr class="green">
                                        <td>周五会议记录</td>
                                        <td>教务信息</td>
                                        <td>已发布</td>
                                        <td class="grey">2015年6月23日</td>
                                        <td>
                                            <a class="form-btn" data-toggle="modal" data-target="#preview">查看</a>
                                            <a class="form-btn" href="fileManage.html">编辑</a>
                                            <a class="form-btn" data-toggle="modal" data-target="#success">发布</a>
                                            <a class="form-btn" data-toggle="modal" data-target="#delete">下架</a></td>
                                    </tr>
                                    <tr class="red">
                                        <td>周五会议记录</td>
                                        <td>教务信息</td>
                                        <td>已下架</td>
                                        <td class="grey">2015年6月23日</td>
                                        <td>
                                            <a class="form-btn" data-toggle="modal" data-target="#preview">查看</a>
                                            <a class="form-btn" href="fileManage.html">编辑</a>
                                            <a class="form-btn" data-toggle="modal" data-target="#success">发布</a>
                                            <a class="form-btn" data-toggle="modal" data-target="#delete">下架</a></td>
                                    </tr>
                                    </tbody>
                                </table>
                                <div class="page">
                                    <span class="page-show">1/5</span>
                                    <input type="submit"  value="" class="next-btn">
                                    <input class="page-input">
                                    <button type="submit" class="page-btn">跳转</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="modal fade" id="issue" tabindex="-1" role="dialog"
                         aria-labelledby="myModalLabel" aria-hidden="true">
                        <div class="modal-dialog" style="width:400px;">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal"
                                            aria-hidden="true">×
                                    </button>
                                </div>
                                <div class="modal-body">
                                    发布成功！
                                </div>
                                <div class="modal-footer">
                                    <div class="row">
                                        <div class="col-sm-4 col-sm-offset-4">
                                            <button type="button" class="btn btn-default btn-width"
                                                    data-dismiss="modal">
                                                确定
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal fade" id="delete" tabindex="-1" role="dialog"
                         aria-labelledby="myModalLabel" aria-hidden="true">
                        <div class="modal-dialog" style="width:400px;">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal"
                                            aria-hidden="true">×
                                    </button>
                                </div>
                                <div class="modal-body">
                                    下架成功！
                                </div>
                                <div class="modal-footer">
                                    <div class="row">
                                        <div class="col-sm-4 col-sm-offset-4">
                                            <button type="button" class="btn btn-default btn-width"
                                                    data-dismiss="modal">
                                                确定
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal fade" id="success" tabindex="-1" role="dialog"
                         aria-labelledby="myModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal"
                                            aria-hidden="true">×
                                    </button>
                                </div>
                                <div class="modal-body modal-body1">
                                    发布成功！
                                </div>
                                <div class="modal-footer">
                                    <div class="row">
                                        <div class="col-sm-4 col-sm-offset-4">
                                            <button type="button" class="btn btn-default btn-width"
                                                    data-dismiss="modal">
                                                确定
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>
<script type="text/javascript">
    function open_draft(){
        $('#myTab a[href="#drafts"]').tab('show')
    }
    function open_edit(){
        $('#myTab a[href="#new"]').tab('show')
    }
</script>
</html>
